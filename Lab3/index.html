<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form id="tipCalculator">
        <div class="container">
          <span>ITMD 4/541 - Lab 3 - Tianning Li</span>
        </div>
        <div class="container2">
          <h1>Tip Calculator</h1>
        </div>
        
        <div class="input-group">
          <label for="billTotal">Bill Total:</label>
          <input type="text" id="billTotal" required>
        </div>
        <div id="billTotalError" class="error"></div>
        
        <div class="input-group">
          <label for="tip">Tip:</label>
          <input type="range" id="tip" min="0" max="100" value="15">
        </div>
        
        <div class="input-group">
          <label for="tipPercentage">Tip Percentage:</label>
          <input type="text" id="tipPercentage" class="disabled" readonly>
        </div>
        
        <div class="input-group">
          <label for="tipAmount">Tip Amount:</label>
          <input type="text" id="tipAmount" class="disabled" readonly>
        </div>
        
        <div class="input-group">
          <label for="totalWithTip">Total Bill with Tip:</label>
          <input type="text" id="totalWithTip" class="disabled" readonly>
        </div>
      </form>
    <script src="script.js"></script>
</body>
</html>
